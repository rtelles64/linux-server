{% extends "main.html" %}

{% block content %}
    {% block content_header %}
    <h1>Are you sure you want to delete {{i.name}}?</h1>
    {% endblock %}
    <form action="{{ url_for('delete_movie', genre_id=i.genre_id, movie_id=i.id)}}" method='post'>
        <input type='submit', value='Delete' />
    </form>
    <a href= '{{url_for('get_movie', genre_id=i.genre_id, movie_id=i.id)}}'>Cancel</a>
{% endblock %}
